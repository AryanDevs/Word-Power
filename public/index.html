<html>
    <head>
        <title>Word power</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="thebox">
                <div id="title">
                    <h2>Word Power..</h2>
                </div>

                <div id="word">
                    <h3 class="headers">Enter the word</h3>
                    <p>
                        <form action="">
                            <input type="text" name="wordSearch" id="wordSearch" placeholder="Eg. Cheerful" required>
                            <button>Search</button>
                        </form>
                    </p>
                </div>

                <div id="mean">
                    <h3 class="headers"> <u>Meaning</u></h3>
                    <p id="mpara"></p>
                </div>

                <div id="usage">
                        <h3 class="headers"><u>Usage</u></h3>
                        <p id="upara"></p>
                </div>

                <div id="synonyms">
                        <h3 class="headers"><u>Similar Words</u></h3>
                        <p id="spara"></p>
                </div>

                <div id="antonyms">
                        <h3 class="headers"><u>Antonyms</u></h3>
                        <p id="apara"></p>
                </div>
            </div>
        </div>

        <script src="/client.js"></script>
    </body>
</html>
